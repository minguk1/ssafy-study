<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 자손들 스타일 설정 */
    div p {
        color:blue;
        position: relative;
        left: 50px;

        
    }
    /* 오직 직접적으로 자식관계에만 스타일 설정 */
    div > p {
        color: crimson;
        left: 0px
    }
  </style>
</head>
<body>
    <div>
        <p>자식</p>
            <span>
                <p>손자</p>
            </span>
            
        
        <p>자식</p>
    </div>
</body>
</html>
