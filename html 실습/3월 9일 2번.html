<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3월 9일 2번.css">
</head>
<body>
    <div class="unable">Invalid Login or password</div>
    <div class="title1"><b>SSAFY 전용 Gitlab 시스템</b></div>
    <div class="title-line"><hr ></div>
    <div class="bigbox">
        <div class="head">
            <div class="sign"><b>Sign in</b></div>
            <div class="sign-line"><hr></div>

        </div>
        <div class="section">
            <div class="user">
                <div class="username"><strong>Username or Email</strong></div>
                <div class="username-box"></div>
            </div>
            <div class="pass">
                <div class="password"><strong>Password</strong></div>
                <div class="password-box"></div>
            </div>
            <div class="re-for">
                <div class="left">
                    <div class="checkbox"></div>
                    <div class="remem">Remember me</div>
                </div>
                <div class="right">
                    <div class="forgot">Forgot your password?</div>
                </div>
            </div>
            <div class="signbox">Sign in</div>
        </div>
    </div>

</body>
</html>
