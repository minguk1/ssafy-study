<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 선택자 */
        .box p {     
            color : red;
        }
        /* 자식 선택자 */
        .box > p {
            color : blue;
            
        }
        
    </style>
</head>
<body>
    <div class="box">
        <p>blue</p>
        <div>
            <p>RED</p>
        </div>
    </div>
</body>
