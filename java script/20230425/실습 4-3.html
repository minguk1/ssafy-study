<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4" id="example">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
   const button = document.querySelector('button')
   
   button.addEventListener('click', (e) => {
    e.preventDefault()
    console.log('dfssfd')
    const input1 = document.querySelector('#title')
    const input2 = document.querySelector('#content')
    console.log(input1.value)
    console.log(input2.value)
    const article = document.createElement('article')
    article.classList.add('col-4')
    const div1 = document.createElement('div')
    div1.classList.add('card')
    div1.classList.add('m-1')
    const div2 = document.createElement('div')
    div2.classList.add('card-body')
    const h5 = document.createElement('h5')
    h5.classList.add('card-title')
    h5.innerText = input1.value
    const p = document.createElement('p')
    p.classList.add('card-text')
    p.innerText = input2.value
    div2.appendChild(h5)
    div2.appendChild(p)
    div1.appendChild(div2)
    article.appendChild(div1)
    const section = document.querySelector('#cardsSection')
    section.appendChild(article)
    input1.value = null
    input2.value = null
    const example = document.querySelector('#example')
    example.remove()
   })

  </script>
</body>
</html>
