<head>

<body>







<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
//영화 정보 가져오기
        
        console.log(movieInfo)
        let movie1 = movieInfo.results[0]
        console.log(movie1)
        let container = document.createElement("div")
        container.classList.add("d-flex")
        document.body.appendChild(container)
        for (result of movieInfo['results']) {
      
            if (result["vote_average"] >= 8) {
                let card = document.createElement('div')
                card.classList.add('card')
                container.appendChild(card)
                let img = document.createElement('img')
                img.classList.add('card-image-top')
                img.setAttribute('src', `https://image.tmdb.org/t/p/w500/${result['poster_path']}`)
                card.appendChild(img)
                let card_body = document.createElement('div')
                card_body.classList.add('card-body')
                card.appendChild(card_body)
                let card_title = document.createElement('h1')
                card_title.classList.add('h1')
                card_title.innerText = result['title']
                card_body.appendChild(card_title)
                let date = document.createElement('p')
                date.innerText = result['release_date']
                date.classList.add('p')
                card_body.appendChild(date)
                
            }
          }

          


    </script>
</body>
</html>
