{% extends 'base.html' %} 
{% load static %}
{% block content %}
<img src="{% static 'articles/cat.jfif' %}" alt="">
<h1>INDEX</h1>
<a href="{% url 'articles:create' %}" class="btn btn-primary">새 글</a>
<hr />

{% for article in articles %}
<p>글 번호 : {{article.id}}</p>
<p>
  <a href="{% url 'articles:detail' article.pk %}"
    >글 제목 : {{article.title}}</a
  >
</p>
<p>글 내용 : {{article.content}}</p>
<hr />
{% endfor %} {% endblock content %}
