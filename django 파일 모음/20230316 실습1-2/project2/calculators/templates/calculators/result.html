<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산결과</h1>
    <p> {{num1}} + {{num2}} = {{plus}} </p>
    
    <p> {{num1}} * {{num2}} = {{multi}} </p>
    <p> {{num1}} - {{num2}} = {{minus}} </p>
    {% if  num2 == 0 %}
        <p>계산할 수 없습니다</p>
    {% else %}
    <p> {{num1}} / {{num2}} = {{dis}} </p>
    {% endif %}
    

</body>
</html>
